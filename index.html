<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ã‚‚ãã‚‚ãç‰›</title>

<style>
  body {
    margin: 0;

    font-family: sans-serif;
    user-select: none;
  }

  #game {

  #cow {

    font-size: 60px;
    z-index: 50; /* ğŸ‘ˆ ä¿®æ­£: ã‚¢ã‚¤ãƒ†ãƒ ã‚ˆã‚Šæ‰‹å‰ã«è¡¨ç¤ºã•ã›ã‚‹ */
  }

  .item {
    position: absolute;
    font-size: 40px;
    z-index: 10; /* ã‚¢ã‚¤ãƒ†ãƒ ã¯ç‰›ã‚ˆã‚Šå¥¥ã« */
  }

  #overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
    color: #fff;
    display: none;

</style>
</head>

<body>
<div id="game">
  <div id="score">ã‚¹ã‚³ã‚¢ï¼š0</div>
  <div id="cow">ğŸ„</div>

  <div id="overlay">
    <div id="finalText"></div>
    <button onclick="restart()">ã‚‚ã†ä¸€å›</button>
  </div>
</div>

<script>
// ======================================================
// 1. DOMè¦ç´ ã¨ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã®å®šç¾©
// ======================================================
const cow = document.getElementById("cow");
const scoreEl = document.getElementById("score");
const overlay = document.getElementById("overlay");
const finalText = document.getElementById("finalText");
const gameArea = document.getElementById("game");

let cowX;
let score = 0;
let gameOver = false;
let fallSpeed = 3;
let spawnInterval = 1400;
let spawner; 

// ======================================================
// 2. åˆæœŸåŒ–å‡¦ç† (ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«å®Ÿè¡Œ)
// ======================================================
window.onload = function() {
    // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ç”»é¢ã‚’éè¡¨ç¤º
    overlay.style.display = 'none';

    // ğŸ„ åˆæœŸä½ç½®ã®è¨­å®šã‚’ã€è¦ç´ ã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã‚’å¾…ã£ã¦ç¢ºå®Ÿã«è¡Œã†
    setTimeout(() => {
        // cow.offsetWidth ã‚’ç¢ºå®Ÿã«å–å¾—ã—ã€åˆæœŸä½ç½®ã‚’è¨­å®š
        cowX = window.innerWidth / 2 - (cow.offsetWidth / 2);
        cow.style.left = cowX + "px"; 
        
        // ã‚¢ã‚¤ãƒ†ãƒ ç”Ÿæˆã‚¿ã‚¤ãƒãƒ¼ã®é–‹å§‹
        spawner = setInterval(createItem, spawnInterval); 
    }, 100); // 100mså¾…ã¤
};

// ======================================================
// 3. ã‚¤ãƒ™ãƒ³ãƒˆã¨é–¢æ•°å®šç¾©
// ======================================================

// ã‚¿ãƒƒãƒ—ã§ã‚¿ãƒƒãƒ—ä½ç½®ã«ç§»å‹•ï¼ˆæ“ä½œæ€§æ”¹å–„ï¼‰
document.addEventListener("click", e => {
  if (gameOver) return;

  // ã‚¿ãƒƒãƒ—ã—ãŸXåº§æ¨™ã‚’ç‰›ã®ä¸­å¤®ã«è¨­å®š
  let targetX = e.clientX - (cow.offsetWidth / 2); 

  // ç”»é¢ã®ç«¯ã‹ã‚‰ã¯ã¿å‡ºã•ãªã„ã‚ˆã†ã«åˆ¶é™
  cowX = Math.max(0, Math.min(window.innerWidth - cow.offsetWidth, targetX));
  cow.style.left = cowX + "px";
});

// ã‚¢ã‚¤ãƒ†ãƒ ç”Ÿæˆ
function createItem() {
  if (gameOver) return;

  const item = document.createElement("div");
  item.className = "item";

  const isGood = Math.random() < 0.75;
  item.textContent = isGood ? "ğŸŒ¾" : "ğŸ—‘ï¸";
  item.dataset.type = isGood ? "good" : "bad";

  item.style.left = Math.random() * (window.innerWidth - 40) + "px";
  item.style.top = "0px";

  gameArea.appendChild(item);

  const fall = setInterval(() => {
    // è½ä¸‹å‡¦ç†
    item.style.top = item.offsetTop + fallSpeed + "px";

    const cowRect = cow.getBoundingClientRect();
    const itemRect = item.getBoundingClientRect();

    // å½“ãŸã‚Šåˆ¤å®š (ç‰›ã¨ã‚¢ã‚¤ãƒ†ãƒ ãŒæ¥è§¦ã—ã¦ã„ã‚‹ã‹)
    if (
      itemRect.bottom > cowRect.top &&
      itemRect.left < cowRect.right &&
      itemRect.right > cowRect.left
    ) {
      clearInterval(fall);
      item.remove();

      if (item.dataset.type === "good") {
        score += 10;
        scoreEl.textContent = "ã‚¹ã‚³ã‚¢ï¼š" + score;
        difficultyUp();
      } else {
        // ğŸ—‘ï¸ (ãƒãƒƒãƒ‰ã‚¢ã‚¤ãƒ†ãƒ ) ã‚’å–ã£ãŸã‚‰ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
        endGame();
      }
    }

    // ã‚¢ã‚¤ãƒ†ãƒ ãŒç”»é¢ä¸‹ã«è½ã¡ãã£ãŸã¨ã
    if (item.offsetTop > window.innerHeight) {
      clearInterval(fall);
      item.remove();
    }
  }, 30);
}

// é›£æ˜“åº¦ã‚¢ãƒƒãƒ—ï¼ˆè½ä¸‹é€Ÿåº¦ã¨ç”Ÿæˆé–“éš”ã«ä¸Šé™/ä¸‹é™ã‚’è¨­å®šï¼‰
function difficultyUp() {
  if (score % 50 === 0) {
    fallSpeed = Math.min(15, fallSpeed + 0.5); 
    spawnInterval = Math.max(300, spawnInterval - 100); 
    resetSpawner();
  }
}

function resetSpawner() {
  clearInterval(spawner);
  spawner = setInterval(createItem, spawnInterval);
}

// ã‚²ãƒ¼ãƒ çµ‚äº†
function endGame() {
  gameOver = true;
  clearInterval(spawner); 
  
  document.querySelectorAll('.item').forEach(el => el.remove());

  overlay.style.display = "flex";
  finalText.innerHTML = `
    ãŠã¤ã‹ã‚Œã•ã¾ã§ã—ãŸ<br>
    ã‚¹ã‚³ã‚¢ï¼š${score}
  `;
}

// ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ
function restart() {
  location.reload();
}
</script>
</body>
</html>
