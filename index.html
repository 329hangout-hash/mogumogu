<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>もぐもぐ牛 - 最終版</title>

<style>
  body {
    margin: 0;
    background: #e6f2e6; 
    font-family: sans-serif;
    user-select: none;
  }

  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    touch-action: none; 
  }

  #score {
    font-size: 26px;
    padding: 24px 12px 0;
    text-align: center;
  }

  #bestScore {
    font-size: 18px;
    color: #666;
    padding: 4px 12px 12px;
    text-align: center;
  }

  #comboDisplay {
    position: absolute;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    color: #ff4500;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    z-index: 60;
    opacity: 0;
    transition: opacity 0.3s;
  }

  #comboDisplay .combo-num {
    font-size: 32px;
  }

  #comboDisplay .combo-text {
    font-size: 16px;
    margin-left: 4px;
  }

  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100px; 
    z-index: 40;
    background: url('ground.png') repeat-x;
    background-size: auto 100px; 
  }

  #cow {
    position: absolute;
    bottom: 40px;
    z-index: 50;
    left: calc(50% - 30px);
  }

  #cow img {
    width: 90px;
    display: block;
  }

  .item {
    position: absolute;
    z-index: 10;
  }

  .item img {
    display: block;
  }

  #overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
    color: #fff;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 26px;
    z-index: 100;
  }

  #overlay button {
    margin-top: 20px;
    font-size: 22px;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>

<body>
<div id="game">
  <div id="score">￥0</div>
  <div id="bestScore">最高売却額：￥0</div>
  <div id="comboDisplay"></div>

  <div id="ground"></div>
  <div id="cow"><img id="cow-img" src="cow_right.png" alt="牛"></div>

  <div id="overlay">
    <div id="finalText"></div>
    <button onclick="restart()">もう一回</button>
  </div>
</div>

<script>
const cow = document.getElementById("cow");
const cowImg = document.getElementById("cow-img");
const scoreEl = document.getElementById("score");
const bestScoreEl = document.getElementById("bestScore");
const comboDisplay = document.getElementById("comboDisplay");
const overlay = document.getElementById("overlay");
const finalText = document.getElementById("finalText");
const gameArea = document.getElementById("game");

let cowX;
let score = 0;
let bestScore = 0;
let comboCount = 0;
let gameOver = false;
let fallSpeed = 3;
let spawnInterval = 1400;
let spawner;
let lastTapX = window.innerWidth / 2;

/* ★ 追加：円表示フォーマット */
function formatYen(value) {
  return "￥" + (value * 1000).toLocaleString();
}

window.onload = function() {
  const storedScore = localStorage.getItem("bestScore");
  if (storedScore) {
    bestScore = parseInt(storedScore);
    bestScoreEl.textContent = "最高売却額：" + formatYen(bestScore);
  }

  scoreEl.textContent = formatYen(score);

  spawner = setInterval(createItem, spawnInterval);
  setInterval(createCrow, 3000);
};

function updateComboDisplay(count) {
  if (count >= 2) {
    comboDisplay.innerHTML = `
      <span class="combo-num">${count}</span>
      <span class="combo-text">COMBO!</span>
    `;
    comboDisplay.style.opacity = 1;
  } else {
    comboDisplay.style.opacity = 0;
  }
}

document.addEventListener("click", e => {
  if (gameOver) return;

  let targetX = e.clientX - cow.offsetWidth / 2;
  cowImg.src = e.clientX > lastTapX ? "cow_right.png" : "cow_left.png";
  lastTapX = e.clientX;

  cowX = Math.max(0, Math.min(window.innerWidth - cow.offsetWidth, targetX));
  cow.style.left = cowX + "px";
});

function createItem() {
  if (gameOver) return;

  const item = document.createElement("div");
  item.className = "item";

  const items = [
    { imgName: "wheat.png", type: "good", size: 60 },
    { imgName: "wheat.png", type: "good", size: 60 },
    { imgName: "wheat.png", type: "good", size: 60 },
    { imgName: "wheat.png", type: "good", size: 60 },
    { imgName: "corn.png", type: "good", size: 60 },
    { imgName: "onion.png", type: "bad", size: 60 }
  ];

  const selected = items[Math.floor(Math.random() * items.length)];
  item.innerHTML = `<img src="${selected.imgName}" style="width:${selected.size}px">`;
  item.dataset.type = selected.type;
  item.dataset.imgName = selected.imgName;

  item.style.left = Math.random() * (window.innerWidth - selected.size) + "px";
  item.style.top = "0px";
  gameArea.appendChild(item);

  const fall = setInterval(() => {
    item.style.top = item.offsetTop + fallSpeed + "px";

    const cowRect = cow.getBoundingClientRect();
    const itemRect = item.getBoundingClientRect();
    const padding = item.dataset.type === "bad" ? 20 : 0;

    const hit =
      itemRect.bottom - padding > cowRect.top + 10 &&
      itemRect.left + padding < cowRect.right &&
      itemRect.right - padding > cowRect.left &&
      itemRect.top + padding < cowRect.bottom - 10;

    if (hit) {
      clearInterval(fall);
      item.remove();

      if (item.dataset.type === "good") {
        let points = item.dataset.imgName === "corn.png" ? 20 : 10;
        comboCount++;
        updateComboDisplay(comboCount);
        score += points;
        scoreEl.textContent = formatYen(score);
        difficultyUp();
      } else {
        endGame();
      }
    }

    if (item.offsetTop > window.innerHeight) {
      clearInterval(fall);
      item.remove();
      if (item.dataset.type === "good") {
        comboCount = 0;
        updateComboDisplay(comboCount);
      }
    }
  }, 30);
}

function createCrow() {
  if (gameOver || score < 300) return;

  let spawnChance = 0.15;
  if (score >= 500) spawnChance = 0.20;
  if (score >= 1000) spawnChance = 0.25;
  if (score >= 1500) spawnChance = 0.30;
  if (Math.random() > spawnChance) return;

  const crow = document.createElement("div");
  crow.className = "item";
  crow.innerHTML = `<img src="crow.png" style="width:50px">`;
  gameArea.appendChild(crow);

  let x = Math.random() * (window.innerWidth - 50);
  let y = 80;
  crow.style.left = x + "px";
  crow.style.top = y + "px";

  let hoverTime = 0;
  let phase = "hover";

  const fall = setInterval(() => {
    if (phase === "hover" && hoverTime < 800) {
      y += 0.2;
      x += Math.sin(hoverTime / 100) * 1.5;
      hoverTime += 16;
    } else {
      phase = "dive";
      y += 12;
    }

    crow.style.left = x + "px";
    crow.style.top = y + "px";

    const crowRect = crow.getBoundingClientRect();
    const cowRect = cow.getBoundingClientRect();
    const hit = !(
      crowRect.right < cowRect.left ||
      crowRect.left > cowRect.right ||
      crowRect.bottom < cowRect.top ||
      crowRect.top > cowRect.bottom
    );

    if (hit) {
      clearInterval(fall);
      crow.remove();
      endGame();
    }

    if (y > window.innerHeight + 50) {
      clearInterval(fall);
      crow.remove();
    }
  }, 16);
}

function difficultyUp() {
  if (score % 50 !== 0) return;

  if (score < 200) {
    fallSpeed = Math.min(15, fallSpeed + 0.5);
    spawnInterval = Math.max(300, spawnInterval - 100);
  } else {
    fallSpeed = Math.min(18, fallSpeed + 1);
    spawnInterval = Math.max(250, spawnInterval - 150);
  }

  clearInterval(spawner);
  spawner = setInterval(createItem, spawnInterval);
}

function endGame() {
  gameOver = true;
  clearInterval(spawner);
  document.querySelectorAll(".item").forEach(el => el.remove());
  cowImg.src = "cow_stun.png";

  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem("bestScore", bestScore);
    bestScoreEl.textContent = "最高売却額：" + formatYen(bestScore);
  }

  overlay.style.display = "flex";
  finalText.innerHTML = `
    売却額：${formatYen(score)}<br>
    最高売却額：${formatYen(bestScore)}
  `;
}

function restart() {
  location.reload();
}
</script>
</body>
</html>
