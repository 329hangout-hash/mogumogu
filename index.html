<style>

  #game {

  /* â†“â†“ ã‚¹ã‚³ã‚¢ãƒ»ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ã®ã‚¹ã‚¿ã‚¤ãƒ« â†“â†“ */
  #score {

  /* â†“â†“ ã‚³ãƒ³ãƒœè¡¨ç¤ºã®ã‚¹ã‚¿ã‚¤ãƒ« â†“â†“ */
  #comboDisplay {

    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    z-index: 60;

    transition: opacity 0.3s;
  }
  
  /* â†“â†“ ç‰›ã®ç§»å‹•ã‚¨ãƒªã‚¢ï¼ˆåœŸã¨è‰ã®èƒŒæ™¯ï¼‰ â†“â†“ */
  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100px; /* ç‰›ã®è¶³å…ƒå…¨ä½“ã‚’è¦†ã†é«˜ã• */
    z-index: 40;
    background: 
        linear-gradient(to top, #7d4825 50%, #8bc34a 50%); /* åœŸï¼ˆèŒ¶è‰²ï¼‰ã¨è‰ï¼ˆç·‘ï¼‰ã®ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ */
    border-top: 5px solid #5a381d; /* åœŸã®å¢ƒç•Œç·š */
  }

  /* â†“â†“ ç‰›ã®ã‚¹ã‚¿ã‚¤ãƒ« â†“â†“ */
  #cow {
    position: absolute;
    bottom: 25px; /* åœ°é¢ã®ä¸Šã«ç«‹ã¤ã‚ˆã†ã«èª¿æ•´ */
    z-index: 50;
    left: calc(50% - 30px); 
  }

  #cow img {
    width: 60px; /* ç‰›ã®ç”»åƒã®ã‚µã‚¤ã‚º */
    height: auto;
    display: block;
  }
  
  /* â†“â†“ ã‚¢ã‚¤ãƒ†ãƒ ã®ã‚¹ã‚¿ã‚¤ãƒ« â†“â†“ */
  .item {
    position: absolute;
    z-index: 10;
  }
  
  .item img {
    display: block;
    height: auto;
    /* ã‚µã‚¤ã‚ºã¯JavaScriptã§ã‚¢ã‚¤ãƒ†ãƒ ã”ã¨ã«ä¸Šæ›¸ãè¨­å®šã—ã¾ã™ */
  }

  /* â†“â†“ ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ç”»é¢ã®ã‚¹ã‚¿ã‚¤ãƒ« â†“â†“ */
  #overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
    color: #fff;
    display: none; 
    align-items: center;
    justify-content: center;

  }

  #overlay button {

  }
</style>

<body>
<div id="game">
  <div id="score">ã‚¹ã‚³ã‚¢ï¼š0</div>
  <div id="bestScore">ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ï¼š0</div>
  <div id="comboDisplay"></div>

  <div id="ground"></div>

  <div id="cow"><img id="cow-img" src="cow_right.png" alt="ç‰›"></div>

  <div id="overlay">
    <div id="finalText"></div>
    <button onclick="restart()">ã‚‚ã†ä¸€å›</button>
  </div>
</div>

<script>
// ======================================================
// 1. DOMè¦ç´ ã¨ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã®å®šç¾©
// ======================================================
const cow = document.getElementById("cow");
const cowImg = document.getElementById("cow-img"); 
const scoreEl = document.getElementById("score");
const bestScoreEl = document.getElementById("bestScore"); 
const comboDisplay = document.getElementById("comboDisplay"); // ğŸ‘ˆ è¿½åŠ 
const overlay = document.getElementById("overlay");
const finalText = document.getElementById("finalText");
const gameArea = document.getElementById("game");

let cowX;
let score = 0;
let bestScore = 0; 
let comboCount = 0; // ğŸ‘ˆ è¿½åŠ : ã‚³ãƒ³ãƒœã‚«ã‚¦ãƒ³ã‚¿ãƒ¼
let gameOver = false;
let fallSpeed = 3;
let spawnInterval = 1400;
let spawner; 
let lastTapX = window.innerWidth / 2; 

// ======================================================
// 2. åˆæœŸåŒ–å‡¦ç†
// ======================================================
window.onload = function() {
    overlay.style.display = 'none';

    // ğŸ† ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ã®èª­ã¿è¾¼ã¿ã¨è¡¨ç¤º
    const storedScore = localStorage.getItem('bestScore');
    if (storedScore) {
        bestScore = parseInt(storedScore);
        bestScoreEl.textContent = "ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ï¼š" + bestScore;
    }

    spawner = setInterval(createItem, spawnInterval); 
};

// ======================================================
// 3. ã‚³ãƒ³ãƒœè¡¨ç¤ºé–¢æ•°
// ======================================================

function updateComboDisplay(count) {
    if (count >= 2) {
        comboDisplay.textContent = `${count} COMBO!`;
        comboDisplay.style.opacity = 1; // è¡¨ç¤º
    } else {
        comboDisplay.style.opacity = 0; // éè¡¨ç¤º
    }
}


// ======================================================
// 4. ã‚¤ãƒ™ãƒ³ãƒˆã¨ã‚¢ã‚¤ãƒ†ãƒ ç”Ÿæˆ
// ======================================================

// ã‚¿ãƒƒãƒ—ã§ã‚¿ãƒƒãƒ—ä½ç½®ã«ç§»å‹• 
document.addEventListener("click", e => {
  if (gameOver) return;

  let targetX = e.clientX - (cow.offsetWidth / 2); 
  
  if (e.clientX > lastTapX) {
      cowImg.src = "cow_right.png"; 
  } else if (e.clientX < lastTapX) {
      cowImg.src = "cow_left.png"; 
  }
  lastTapX = e.clientX; 
  
  cowX = Math.max(0, Math.min(window.innerWidth - cow.offsetWidth, targetX));
  cow.style.left = cowX + "px";
});

// ã‚¢ã‚¤ãƒ†ãƒ ç”Ÿæˆ
function createItem() {
  if (gameOver) return;

  const item = document.createElement("div");
  item.className = "item";
  
  // â†“â†“ ä¿®æ­£: ã‚¢ã‚¤ãƒ†ãƒ ã®ã‚µã‚¤ã‚ºã‚’ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆãƒ‡ãƒ¼ã‚¿ã«è¿½åŠ  â†“â†“
  const items = [
      { imgName: "wheat.png", type: "good", size: 90 },    // 90px (10ç‚¹)
      { imgName: "wheat.png", type: "good", size: 90 },
      { imgName: "wheat.png", type: "good", size: 90 },
      { imgName: "corn.png", type: "good", size: 90 },     // 90px (20ç‚¹)
      { imgName: "onion.png", type: "bad", size: 100 }     // 100px (ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼)
  ];

  const randomIndex = Math.floor(Math.random() * items.length);
  const selectedItem = items[randomIndex];

  item.innerHTML = `<img src="${selectedItem.imgName}" alt="${selectedItem.type}" style="width: ${selectedItem.size}px; height: ${selectedItem.size}px;">`;
  item.dataset.type = selectedItem.type; 
  item.dataset.imgName = selectedItem.imgName;
  
  // â†“â†“ ä¿®æ­£: ã‚¢ã‚¤ãƒ†ãƒ ã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦ã€ç”»é¢ç«¯ã§åˆ‡ã‚Œãªã„ã‚ˆã†selectedItem.sizeã‚’ä½¿ç”¨ â†“â†“
  item.style.left = Math.random() * (window.innerWidth - selectedItem.size) + "px";
  item.style.top = "0px";

  gameArea.appendChild(item);

  const fall = setInterval(() => {
    // è½ä¸‹å‡¦ç†
    item.style.top = item.offsetTop + fallSpeed + "px";

    const cowRect = cow.getBoundingClientRect();
    const itemRect = item.getBoundingClientRect();

    // å½“ãŸã‚Šåˆ¤å®š
    if (
      itemRect.bottom > cowRect.top + 10 && 
      itemRect.left < cowRect.right &&
      itemRect.right > cowRect.left &&
      itemRect.top < cowRect.bottom - 10 
    ) {
      clearInterval(fall);
      item.remove();

      if (item.dataset.type === "good") {
        let points = 0;
        
        if (item.dataset.imgName === "corn.png") {
            points = 20; 
        } else {
            points = 10; 
        }
        
        // é€£ç¶šã‚­ãƒ£ãƒƒãƒæˆåŠŸï¼šã‚³ãƒ³ãƒœã‚’å¢—ã‚„ã™
        comboCount += 1;
        updateComboDisplay(comboCount);

        score += points;
        scoreEl.textContent = "ã‚¹ã‚³ã‚¢ï¼š" + score;
        difficultyUp();
      } else {
        // ç‰ã­ã (bad) ã‚’å–ã£ãŸã‚‰ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
        endGame();
      }
    }

    // ã‚¢ã‚¤ãƒ†ãƒ ãŒç”»é¢ä¸‹ã«è½ã¡ãã£ãŸã¨ã
    if (item.offsetTop > window.innerHeight) {
      clearInterval(fall);
      item.remove();
      
      // Goodã‚¢ã‚¤ãƒ†ãƒ ã‚’è¦‹é€ƒã—ãŸå ´åˆï¼šã‚³ãƒ³ãƒœãƒªã‚»ãƒƒãƒˆ
      if (item.dataset.type === "good") {
        comboCount = 0; 
        updateComboDisplay(comboCount);
      }
    }
  }, 30);
}

// é›£æ˜“åº¦ã‚¢ãƒƒãƒ—
function difficultyUp() {
  if (score % 50 === 0) {
    fallSpeed = Math.min(15, fallSpeed + 0.5); 
    spawnInterval = Math.max(300, spawnInterval - 100); 
    resetSpawner();
  }
}

function resetSpawner() {
  clearInterval(spawner);
  spawner = setInterval(createItem, spawnInterval);
}

// ã‚²ãƒ¼ãƒ çµ‚äº†
function endGame() {
  gameOver = true;
  clearInterval(spawner); 
  
  document.querySelectorAll('.item').forEach(el => el.remove());

  // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼æ™‚ã€ç‰›ã‚’ç›®ã‚’å›ã—ãŸç”»åƒã«ã™ã‚‹
  cowImg.src = "cow_stun.png";
  cowImg.style.width = '70px'; 
  cow.style.bottom = '15px'; 
  
  comboDisplay.style.opacity = 0; // ã‚³ãƒ³ãƒœè¡¨ç¤ºã‚’æ¶ˆã™

  // ğŸ† ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ã®æ›´æ–°ã¨ä¿å­˜
  if (score > bestScore) {
      bestScore = score;
      localStorage.setItem('bestScore', bestScore); 
      bestScoreEl.textContent = "ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ï¼š" + bestScore; 
  }

  overlay.style.display = "flex";
  finalText.innerHTML = `
    ãŠã¤ã‹ã‚Œã•ã¾ã§ã—ãŸ<br>
    ã‚¹ã‚³ã‚¢ï¼š${score}<br>
    <span style="font-size: 80%;">ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ï¼š${bestScore}</span><br>
    <span style="font-size: 80%; color: #ffd700;">æœ€å¤§ã‚³ãƒ³ãƒœï¼š${comboCount}</span>
  `;
}

// ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ
function restart() {
  location.reload();
}
</script>
