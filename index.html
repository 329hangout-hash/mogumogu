<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>もぐもぐ牛 - 最終版</title>

<style>
  body {
    margin: 0;
    background: #e6f2e6;
    font-family: sans-serif;
    user-select: none;
  }

  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    touch-action: none;
  }

  #score {
    font-size: 26px;
    padding: 24px 12px 0;
    text-align: center;
  }

  #bestScore {
    font-size: 18px;
    color: #666;
    padding: 4px 12px 12px;
    text-align: center;
  }

  #comboDisplay {
    position: absolute;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    color: #ff4500;
    z-index: 60;
    opacity: 0;
    transition: opacity 0.3s;
  }

  #comboDisplay .combo-num { font-size: 32px; }
  #comboDisplay .combo-text { font-size: 16px; margin-left: 4px; }

  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100px;
    z-index: 40;
    background: url('ground.png') repeat-x;
    background-size: auto 100px;
  }

  #cow {
    position: absolute;
    bottom: 40px;
    z-index: 50;
    left: calc(50% - 30px);
  }

  #cow img {
    width: 90px;
    display: block;
    transition: transform 0.25s ease;
  }

  /* ★ 成長演出 */
  .grow {
    animation: growPop 0.3s ease;
  }

  @keyframes growPop {
    0%   { transform: scaleX(var(--dir,1)) scale(1); }
    50%  { transform: scaleX(var(--dir,1)) scale(1.25); }
    100% { transform: scaleX(var(--dir,1)) scale(1); }
  }

  .item { position: absolute; z-index: 10; }
  .item img { display: block; }

  #overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
    color: #fff;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 26px;
    z-index: 100;
  }

  #overlay button {
    margin-top: 20px;
    font-size: 22px;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>

<body>
<div id="game">
  <div id="score">￥0</div>
  <div id="bestScore">最高売却額：￥0</div>
  <div id="comboDisplay"></div>

  <div id="ground"></div>
  <div id="cow"><img id="cow-img" src="cowkids.png"></div>

  <div id="overlay">
    <div id="finalText"></div>
    <button onclick="restart()">もう一回</button>
  </div>
</div>

<script>
const cow = document.getElementById("cow");
const cowImg = document.getElementById("cow-img");
const scoreEl = document.getElementById("score");
const bestScoreEl = document.getElementById("bestScore");
const comboDisplay = document.getElementById("comboDisplay");
const overlay = document.getElementById("overlay");
const finalText = document.getElementById("finalText");
const gameArea = document.getElementById("game");

let cowX;
let score = 0;
let bestScore = 0;
let comboCount = 0;
let gameOver = false;
let fallSpeed = 3;
let spawnInterval = 1400;
let spawner;
let lastDir = 1;
let currentStage = "kids";

/* 円表示 */
function formatYen(v){ return "￥" + (v * 1000).toLocaleString(); }

/* ★ 成長判定＋演出 */
function updateCowStage() {
  const yen = score * 1000;
  let nextStage = "kids";

  if (yen >= 1500000) nextStage = "big";
  else if (yen >= 500000) nextStage = "adult";

  if (nextStage === currentStage) return;

  currentStage = nextStage;

  cowImg.src =
    nextStage === "kids"  ? "cowkids.png" :
    nextStage === "adult" ? "cow_right.png" :
                            "cowbig.png";

  cowImg.classList.add("grow");
  setTimeout(() => cowImg.classList.remove("grow"), 300);
}

window.onload = function() {
  const stored = localStorage.getItem("bestScore");
  if (stored) {
    bestScore = parseInt(stored);
    bestScoreEl.textContent = "最高売却額：" + formatYen(bestScore);
  }
  scoreEl.textContent = formatYen(score);
  spawner = setInterval(createItem, spawnInterval);
  setInterval(createCrow, 3000);
};

document.addEventListener("click", e => {
  if (gameOver) return;

  const dir = e.clientX > (cowX ?? e.clientX) ? 1 : -1;
  lastDir = dir;
  cowImg.style.setProperty("--dir", dir);
  cowImg.style.transform = `scaleX(${dir})`;

  cowX = Math.max(0, Math.min(window.innerWidth - cow.offsetWidth, e.clientX - cow.offsetWidth/2));
  cow.style.left = cowX + "px";
});

function createItem() {
  if (gameOver) return;

  const item = document.createElement("div");
  item.className = "item";

  const items = [
    { img:"wheat.png", type:"good", size:60 },
    { img:"corn.png", type:"good", size:60 },
    { img:"onion.png", type:"bad",  size:60 }
  ];

  const s = items[Math.floor(Math.random()*items.length)];
  item.innerHTML = `<img src="${s.img}" style="width:${s.size}px">`;
  item.dataset.type = s.type;
  item.dataset.img = s.img;
  item.style.left = Math.random()*(window.innerWidth-s.size)+"px";
  item.style.top = "0px";
  gameArea.appendChild(item);

  const fall = setInterval(()=>{
    item.style.top = item.offsetTop + fallSpeed + "px";

    const a = cow.getBoundingClientRect();
    const b = item.getBoundingClientRect();

    if (!(b.right<a.left||b.left>a.right||b.bottom<a.top||b.top>a.bottom)) {
      clearInterval(fall);
      item.remove();

      if (s.type==="good") {
        score += s.img==="corn.png"?20:10;
        scoreEl.textContent = formatYen(score);
        updateCowStage();
        difficultyUp();
      } else endGame();
    }

    if (item.offsetTop>innerHeight){ clearInterval(fall); item.remove(); }
  },30);
}

function createCrow() {
  if (gameOver || score < 300) return;
  if (Math.random() > 0.2) return;

  const crow = document.createElement("div");
  crow.className = "item";
  crow.innerHTML = `<img src="crow.png" style="width:50px">`;
  gameArea.appendChild(crow);

  let x = Math.random()*(innerWidth-50);
  let y = 80;
  crow.style.left=x+"px"; crow.style.top=y+"px";

  const fall=setInterval(()=>{
    y+=12;
    crow.style.top=y+"px";

    const a=cow.getBoundingClientRect(), b=crow.getBoundingClientRect();
    if (!(b.right<a.left||b.left>a.right||b.bottom<a.top||b.top>a.bottom)){
      clearInterval(fall); crow.remove(); endGame();
    }
    if (y>innerHeight){ clearInterval(fall); crow.remove(); }
  },16);
}

function difficultyUp(){
  if(score%50!==0)return;
  fallSpeed=Math.min(18,fallSpeed+0.5);
}

function endGame(){
  gameOver=true;
  clearInterval(spawner);
  if(score>bestScore){
    bestScore=score;
    localStorage.setItem("bestScore",bestScore);
  }
  overlay.style.display="flex";
  finalText.innerHTML=`売却額：${formatYen(score)}<br>最高売却額：${formatYen(bestScore)}`;
}

function restart(){ location.reload(); }
</script>
</body>
</html>
