<style>

  }

  #score {

    text-align: center;
  }

  /* â†“â†“ è¿½åŠ : ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ã®ã‚¹ã‚¿ã‚¤ãƒ« â†“â†“ */
  #bestScore {

  }

  #cow {

<body>
<div id="game">
  <div id="score">ã‚¹ã‚³ã‚¢ï¼š0</div>
  <div id="bestScore">ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ï¼š0</div>

  <div id="cow">ğŸ„</div>

  <div id="overlay">
    <div id="finalText"></div>
    <button onclick="restart()">ã‚‚ã†ä¸€å›</button>
  </div>
</div>

<script>
// ======================================================
// 1. DOMè¦ç´ ã¨ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã®å®šç¾©
// ======================================================
const cow = document.getElementById("cow");
const scoreEl = document.getElementById("score");
const bestScoreEl = document.getElementById("bestScore"); // ğŸ‘ˆ è¿½åŠ 
const overlay = document.getElementById("overlay");
const finalText = document.getElementById("finalText");
const gameArea = document.getElementById("game");

let cowX;
let score = 0;
let bestScore = 0; // ğŸ‘ˆ è¿½åŠ : ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ã‚’ä¿æŒã™ã‚‹å¤‰æ•°
let gameOver = false;
let fallSpeed = 3;
let spawnInterval = 1400;
let spawner; 

// ======================================================
// 2. åˆæœŸåŒ–å‡¦ç† (ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«å®Ÿè¡Œ)
// ======================================================
window.onload = function() {
    // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ç”»é¢ã‚’éè¡¨ç¤º
    overlay.style.display = 'none';

    // ğŸ† ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ã®èª­ã¿è¾¼ã¿ã¨è¡¨ç¤º
    const storedScore = localStorage.getItem('bestScore');
    if (storedScore) {
        bestScore = parseInt(storedScore);
        bestScoreEl.textContent = "ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ï¼š" + bestScore;
    }

    // ã‚¢ã‚¤ãƒ†ãƒ ç”Ÿæˆã‚¿ã‚¤ãƒãƒ¼ã‚’å³åº§ã«é–‹å§‹
    spawner = setInterval(createItem, spawnInterval); 
};

// ======================================================
// 3. ã‚¤ãƒ™ãƒ³ãƒˆã¨é–¢æ•°å®šç¾©
// ======================================================

// ã‚¿ãƒƒãƒ—ã§ã‚¿ãƒƒãƒ—ä½ç½®ã«ç§»å‹•
document.addEventListener("click", e => {
  if (gameOver) return;

  let targetX = e.clientX - (cow.offsetWidth / 2); 
  cowX = Math.max(0, Math.min(window.innerWidth - cow.offsetWidth, targetX));
  cow.style.left = cowX + "px";
});

// ã‚¢ã‚¤ãƒ†ãƒ ç”Ÿæˆ
function createItem() {
  if (gameOver) return;

  const item = document.createElement("div");
  item.className = "item";
  
  // ğŸ é™ã£ã¦ãã‚‹ã‚¢ã‚¤ãƒ†ãƒ ã®ãƒªã‚¹ãƒˆ (é‡ã¿ä»˜ã‘)
  // è‰¯ã„ã‚¢ã‚¤ãƒ†ãƒ  (good): ğŸŒ¾ x3, ğŸ x1
  // æ‚ªã„ã‚¢ã‚¤ãƒ†ãƒ  (bad): ğŸ—‘ï¸ x1
  const items = [
      { emoji: "ğŸŒ¾", type: "good" },
      { emoji: "ğŸŒ¾", type: "good" },
      { emoji: "ğŸŒ¾", type: "good" },
      { emoji: "ğŸ", type: "good" }, 
      { emoji: "ğŸ—‘ï¸", type: "bad" }
  ];

  // ãƒ©ãƒ³ãƒ€ãƒ ã«ã‚¢ã‚¤ãƒ†ãƒ ã‚’æ±ºå®š
  const randomIndex = Math.floor(Math.random() * items.length);
  const selectedItem = items[randomIndex];

  item.textContent = selectedItem.emoji;
  item.dataset.type = selectedItem.type; // good ã¾ãŸã¯ bad
  
  item.style.left = Math.random() * (window.innerWidth - 40) + "px";
  item.style.top = "0px";

  gameArea.appendChild(item);

  const fall = setInterval(() => {
    // è½ä¸‹å‡¦ç†
    item.style.top = item.offsetTop + fallSpeed + "px";

    const cowRect = cow.getBoundingClientRect();
    const itemRect = item.getBoundingClientRect();

    // å½“ãŸã‚Šåˆ¤å®š (ç‰›ã¨ã‚¢ã‚¤ãƒ†ãƒ ãŒæ¥è§¦ã—ã¦ã„ã‚‹ã‹)
    if (
      itemRect.bottom > cowRect.top &&
      itemRect.left < cowRect.right &&
      itemRect.right > cowRect.left
    ) {
      clearInterval(fall);
      item.remove();

      if (item.dataset.type === "good") {
        score += 10;
        scoreEl.textContent = "ã‚¹ã‚³ã‚¢ï¼š" + score;
        difficultyUp();
      } else {
        // ğŸ—‘ï¸ (ãƒãƒƒãƒ‰ã‚¢ã‚¤ãƒ†ãƒ ) ã‚’å–ã£ãŸã‚‰ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
        endGame();
      }
    }

    // ã‚¢ã‚¤ãƒ†ãƒ ãŒç”»é¢ä¸‹ã«è½ã¡ãã£ãŸã¨ã
    if (item.offsetTop > window.innerHeight) {
      clearInterval(fall);
      item.remove();
    }
  }, 30);
}

// é›£æ˜“åº¦ã‚¢ãƒƒãƒ—ï¼ˆè½ä¸‹é€Ÿåº¦ã¨ç”Ÿæˆé–“éš”ã«ä¸Šé™/ä¸‹é™ã‚’è¨­å®šï¼‰
function difficultyUp() {
  if (score % 50 === 0) {
    fallSpeed = Math.min(15, fallSpeed + 0.5); 
    spawnInterval = Math.max(300, spawnInterval - 100); 
    resetSpawner();
  }
}

function resetSpawner() {
  clearInterval(spawner);
  spawner = setInterval(createItem, spawnInterval);
}

// ã‚²ãƒ¼ãƒ çµ‚äº†
function endGame() {
  gameOver = true;
  clearInterval(spawner); 
  
  document.querySelectorAll('.item').forEach(el => el.remove());

  // ğŸ† ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ã®æ›´æ–°ã¨ä¿å­˜
  if (score > bestScore) {
      bestScore = score;
      localStorage.setItem('bestScore', bestScore); // ä¿å­˜
      bestScoreEl.textContent = "ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ï¼š" + bestScore; // è¡¨ç¤ºæ›´æ–°
  }

  overlay.style.display = "flex";
  finalText.innerHTML = `
    ãŠã¤ã‹ã‚Œã•ã¾ã§ã—ãŸ<br>
    ã‚¹ã‚³ã‚¢ï¼š${score}<br>
    <span style="font-size: 80%;">ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ï¼š${bestScore}</span>
  `;
}

// ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ
function restart() {
  location.reload();
}
</script>
</body>
