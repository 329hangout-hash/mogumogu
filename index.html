<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>もぐもぐ牛 - 最終版</title>

<style>
  body {
    margin: 0;
    background: #e6f2e6; 
    font-family: sans-serif;
    user-select: none;
  }

  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    touch-action: none; 
  }

  #score {
  font-size: 26px;
  padding: 24px 12px 0;   /* ← 上の余白を増やして下げる */
  text-align: center;
}

#bestScore {
  font-size: 18px;
  color: #666;
  padding: 4px 12px 12px; /* ← score との間隔を調整 */
  text-align: center;
  }

  /* ★ 修正②：コンボ位置をスコアと被らない左下へ */
 #comboDisplay {
  position: absolute;
  top: 120px;        /* ← ベストスコアの下あたり */
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;   /* ← 少し小さく */
  font-weight: bold;
  color: #ff4500;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  z-index: 60;
  opacity: 0;
  transition: opacity 0.3s;
}

  
  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100px; 
    z-index: 40;
    background: url('ground.png');
    background-repeat: repeat-x; 
    background-size: auto 100px; 
  }

  #cow {
  position: absolute;
  bottom: 40px;   /* ← 60pxなどなら、40pxに下げる */
  z-index: 50;
  left: calc(50% - 30px);
  }

  #cow img {
    width: 90px; 
    height: auto;
    display: block;
  }
  
  .item {
    position: absolute;
    z-index: 10;
  }
  
  .item img {
    display: block;
    height: auto;
  }

  #overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
    color: #fff;
    display: none; 
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 26px;
    text-align: center;
    z-index: 100;
  }

  #overlay button {
    margin-top: 20px;
    font-size: 22px;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>

<body>
<div id="game">
  <div id="score">スコア：0</div>
  <div id="bestScore">ベストスコア：0</div>
  <div id="comboDisplay"></div>

  <div id="ground"></div>
  <div id="cow"><img id="cow-img" src="cow_right.png" alt="牛"></div>

  <div id="overlay">
    <div id="finalText"></div>
    <button onclick="restart()">もう一回</button>
  </div>
</div>

<script>
const cow = document.getElementById("cow");
const cowImg = document.getElementById("cow-img"); 
const scoreEl = document.getElementById("score");
const bestScoreEl = document.getElementById("bestScore"); 
const comboDisplay = document.getElementById("comboDisplay"); 
const overlay = document.getElementById("overlay");
const finalText = document.getElementById("finalText");
const gameArea = document.getElementById("game");

let cowX;
let score = 0;
let bestScore = 0; 
let comboCount = 0; 
let gameOver = false;
let fallSpeed = 3;
let spawnInterval = 1400;
let spawner; 
let lastTapX = window.innerWidth / 2; 

window.onload = function() {
  overlay.style.display = 'none';

  const storedScore = localStorage.getItem('bestScore');
  if (storedScore) {
    bestScore = parseInt(storedScore);
    bestScoreEl.textContent = "ベストスコア：" + bestScore;
  }

  spawner = setInterval(createItem, spawnInterval);
  setInterval(createCrow, 3000);

};

function updateComboDisplay(count) {
  if (count >= 2) {
    comboDisplay.textContent = `${count} COMBO!`;
    comboDisplay.style.opacity = 1;
  } else {
    comboDisplay.style.opacity = 0;
  }
}

// タップ移動
document.addEventListener("click", e => {
  if (gameOver) return;

  let targetX = e.clientX - (cow.offsetWidth / 2);

  if (e.clientX > lastTapX) cowImg.src = "cow_right.png";
  else if (e.clientX < lastTapX) cowImg.src = "cow_left.png";

  lastTapX = e.clientX;
  cowX = Math.max(0, Math.min(window.innerWidth - cow.offsetWidth, targetX));
  cow.style.left = cowX + "px";
});

function createItem() {
  if (gameOver) return;

  const item = document.createElement("div");
  item.className = "item";

  const items = [
    { imgName: "wheat.png", type: "good", size: 70 },
    { imgName: "wheat.png", type: "good", size: 70 },
    { imgName: "wheat.png", type: "good", size: 70 },
    { imgName: "wheat.png", type: "good", size: 70 },
    { imgName: "corn.png", type: "good", size: 70 },
    { imgName: "onion.png", type: "bad", size: 70 }
  ];

  const selectedItem = items[Math.floor(Math.random() * items.length)];

  item.innerHTML = `<img src="${selectedItem.imgName}" style="width:${selectedItem.size}px">`;
  item.dataset.type = selectedItem.type;
  item.dataset.imgName = selectedItem.imgName;


  item.style.left = Math.random() * (window.innerWidth - selectedItem.size) + "px";
  item.style.top = "0px";

  gameArea.appendChild(item);

  const fall = setInterval(() => {
    item.style.top = item.offsetTop + fallSpeed + "px";

    const cowRect = cow.getBoundingClientRect();
    const itemRect = item.getBoundingClientRect();

    // ★ 修正①：玉ねぎだけ当たり判定を小さく
    const padding = item.dataset.type === "bad" ? 20 : 0;

    const hit = (
      itemRect.bottom - padding > cowRect.top + 10 &&
      itemRect.left + padding < cowRect.right &&
      itemRect.right - padding > cowRect.left &&
      itemRect.top + padding < cowRect.bottom - 10
    );

    if (hit) {
      clearInterval(fall);
      item.remove();

if (item.dataset.type === "good") {
  let points = 10;

  if (item.dataset.imgName === "corn.png") {
    points = 20;
  }

  comboCount += 1;
  updateComboDisplay(comboCount);

  score += points;
  scoreEl.textContent = "スコア：" + score;
  difficultyUp();
}
else {
        endGame();
      }
    }

    if (item.offsetTop > window.innerHeight) {
      clearInterval(fall);
      item.remove();
      if (item.dataset.type === "good") {
        comboCount = 0;
        updateComboDisplay(comboCount);
      }
    }
  }, 30);
}
function createCrow() {
  if (gameOver || score < 1000) return;

  const crow = document.createElement("div");
  crow.className = "item";

  const size = 80;
  const fromLeft = Math.random() < 0.5;

  crow.innerHTML = `
    <img src="crow.png"
         style="width:${size}px;
                transform:${fromLeft ? 'scaleX(1)' : 'scaleX(-1)'};">
  `;

  let x = fromLeft ? -size : window.innerWidth + size;
  let y = 0;

  crow.style.left = x + "px";
  crow.style.top = y + "px";

  gameArea.appendChild(crow);

  const speedX = fromLeft ? 4 : -4;
  const speedY = 3;

  const fly = setInterval(() => {
    x += speedX;
    y += speedY;

    crow.style.left = x + "px";
    crow.style.top = y + "px";

    const cowRect = cow.getBoundingClientRect();
    const crowRect = crow.getBoundingClientRect();

    const hit = !(
      crowRect.right < cowRect.left ||
      crowRect.left > cowRect.right ||
      crowRect.bottom < cowRect.top ||
      crowRect.top > cowRect.bottom
    );

    if (hit) {
      clearInterval(fly);
      crow.remove();
      endGame();
    }

    if (
      y > window.innerHeight ||
      x < -size * 2 ||
      x > window.innerWidth + size * 2
    ) {
      clearInterval(fly);
      crow.remove();
    }
  }, 30);
}

function difficultyUp() {
  if (score % 50 === 0) {
    fallSpeed = Math.min(15, fallSpeed + 0.5);
    spawnInterval = Math.max(300, spawnInterval - 100);
    clearInterval(spawner);
    spawner = setInterval(createItem, spawnInterval);
  }
}

function endGame() {
  gameOver = true;
  clearInterval(spawner);
  document.querySelectorAll('.item').forEach(el => el.remove());

  cowImg.src = "cow_stun.png";

  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem('bestScore', bestScore);
    bestScoreEl.textContent = "ベストスコア：" + bestScore;
  }

  overlay.style.display = "flex";
  finalText.innerHTML = `スコア：${score}<br>ベスト：${bestScore}`;
}

function restart() {
  location.reload();
}
</script>
</body>
</html>
