<!DOCTYPE html>
<html lang="ja">
<head>

<title>ã‚‚ãã‚‚ãç‰› - ã‚¤ãƒ©ã‚¹ãƒˆç‰ˆ</title>

<style>

  #score {

    /* ä¿®æ­£ï¼šçµµæ–‡å­—ã®font-sizeã‚’å‰Šé™¤ */
  }

  #cow img {

    height: auto;

  }
  
  .item {

    /* ä¿®æ­£ï¼šçµµæ–‡å­—ã®font-sizeã‚’å‰Šé™¤ */
  }
  
  .item img {
    width: 40px; /* ã‚¢ã‚¤ãƒ†ãƒ ã®ç”»åƒã®ã‚µã‚¤ã‚º */
    height: 40px;

  }

  #overlay {

  #overlay button {

  }
</style>

<body>
<div id="game">
  <div id="score">ã‚¹ã‚³ã‚¢ï¼š0</div>
  <div id="bestScore">ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ï¼š0</div>

  <div id="cow"><img id="cow-img" src="cow_right.png" alt="ç‰›"></div>

  <div id="overlay">
    <div id="finalText"></div>
    <button onclick="restart()">ã‚‚ã†ä¸€å›</button>
  </div>
</div>

<script>
// ======================================================
// 1. DOMè¦ç´ ã¨ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã®å®šç¾©
// ======================================================
const cow = document.getElementById("cow");
const cowImg = document.getElementById("cow-img"); // ğŸ‘ˆ è¿½åŠ : ç‰›ã®ç”»åƒè¦ç´ 
const scoreEl = document.getElementById("score");
const bestScoreEl = document.getElementById("bestScore"); 
const overlay = document.getElementById("overlay");
const finalText = document.getElementById("finalText");
const gameArea = document.getElementById("game");

let cowX;
let score = 0;
let bestScore = 0; 
let gameOver = false;
let fallSpeed = 3;
let spawnInterval = 1400;
let spawner; 
let lastTapX = window.innerWidth / 2; // ğŸ‘ˆ è¿½åŠ : æœ€å¾Œã«ã‚¿ãƒƒãƒ—ã—ãŸXåº§æ¨™

// ======================================================
// 2. åˆæœŸåŒ–å‡¦ç† (ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«å®Ÿè¡Œ)
// ======================================================
window.onload = function() {
    overlay.style.display = 'none';

    // ğŸ† ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ã®èª­ã¿è¾¼ã¿ã¨è¡¨ç¤º
    const storedScore = localStorage.getItem('bestScore');
    if (storedScore) {
        bestScore = parseInt(storedScore);
        bestScoreEl.textContent = "ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ï¼š" + bestScore;
    }

    spawner = setInterval(createItem, spawnInterval); 
};

// ======================================================
// 3. ã‚¤ãƒ™ãƒ³ãƒˆã¨é–¢æ•°å®šç¾©
// ======================================================

// ã‚¿ãƒƒãƒ—ã§ã‚¿ãƒƒãƒ—ä½ç½®ã«ç§»å‹• 
document.addEventListener("click", e => {
  if (gameOver) return;

  let targetX = e.clientX - (cow.offsetWidth / 2); 
  
  // â†“â†“ ä¿®æ­£: ç”»åƒã®å‘ãã‚’å¤‰ãˆã‚‹ãƒ­ã‚¸ãƒƒã‚¯ã‚’è¿½åŠ  â†“â†“
  if (e.clientX > lastTapX) {
      cowImg.src = "cow_right.png"; // å³å‘ãã®ç”»åƒ
  } else if (e.clientX < lastTapX) {
      cowImg.src = "cow_left.png"; // å·¦å‘ãã®ç”»åƒ
  }
  lastTapX = e.clientX; // æœ€å¾Œã®ã‚¿ãƒƒãƒ—ä½ç½®ã‚’æ›´æ–°
  
  cowX = Math.max(0, Math.min(window.innerWidth - cow.offsetWidth, targetX));
  cow.style.left = cowX + "px";
});

// ã‚¢ã‚¤ãƒ†ãƒ ç”Ÿæˆ
function createItem() {
  if (gameOver) return;

  const item = document.createElement("div");
  item.className = "item";
  
  // â†“â†“ ä¿®æ­£: ã‚¢ã‚¤ãƒ†ãƒ ã‚’ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«åã«å¤‰æ›´ â†“â†“
  const items = [
      { imgName: "wheat.png", type: "good" }, // 10ç‚¹
      { imgName: "wheat.png", type: "good" },
      { imgName: "wheat.png", type: "good" },
      { imgName: "corn.png", type: "good" },    // 20ç‚¹ï¼ˆãƒˆã‚¦ãƒ¢ãƒ­ã‚³ã‚·ï¼‰
      { imgName: "onion.png", type: "bad" }     // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼ˆç‰ã­ãï¼‰
  ];

  const randomIndex = Math.floor(Math.random() * items.length);
  const selectedItem = items[randomIndex];

  // â†“â†“ ä¿®æ­£: <img>ã‚¿ã‚°ã‚’æŒ¿å…¥ã—ã€ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«åã‚’ãƒ‡ãƒ¼ã‚¿ã¨ã—ã¦ä¿å­˜ â†“â†“
  item.innerHTML = `<img src="${selectedItem.imgName}" alt="${selectedItem.type}">`;
  item.dataset.type = selectedItem.type; 
  item.dataset.imgName = selectedItem.imgName;
  
  item.style.left = Math.random() * (window.innerWidth - 40) + "px";
  item.style.top = "0px";

  gameArea.appendChild(item);

  const fall = setInterval(() => {
    // è½ä¸‹å‡¦ç†
    item.style.top = item.offsetTop + fallSpeed + "px";

    const cowRect = cow.getBoundingClientRect();
    const itemRect = item.getBoundingClientRect();

    // å½“ãŸã‚Šåˆ¤å®šã®ç·©å’Œç‰ˆ
    if (
      itemRect.bottom > cowRect.top + 10 && 
      itemRect.left < cowRect.right &&
      itemRect.right > cowRect.left &&
      itemRect.top < cowRect.bottom - 10 
    ) {
      clearInterval(fall);
      item.remove();

      if (item.dataset.type === "good") {
        let points = 0;
        
        // â†“â†“ ä¿®æ­£: ãƒˆã‚¦ãƒ¢ãƒ­ã‚³ã‚·ã¯20ç‚¹ã€éº¦ã¯10ç‚¹ â†“â†“
        if (item.dataset.imgName === "corn.png") {
            points = 20; 
        } else {
            points = 10; 
        }

        score += points;
        scoreEl.textContent = "ã‚¹ã‚³ã‚¢ï¼š" + score;
        difficultyUp();
      } else {
        // ç‰ã­ã (bad) ã‚’å–ã£ãŸã‚‰ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
        endGame();
      }
    }

    // ã‚¢ã‚¤ãƒ†ãƒ ãŒç”»é¢ä¸‹ã«è½ã¡ãã£ãŸã¨ã
    if (item.offsetTop > window.innerHeight) {
      clearInterval(fall);
      item.remove();
    }
  }, 30);
}

// é›£æ˜“åº¦ã‚¢ãƒƒãƒ—
function difficultyUp() {
  if (score % 50 === 0) {
    fallSpeed = Math.min(15, fallSpeed + 0.5); 
    spawnInterval = Math.max(300, spawnInterval - 100); 
    resetSpawner();
  }
}

function resetSpawner() {
  clearInterval(spawner);
  spawner = setInterval(createItem, spawnInterval);
}

// ã‚²ãƒ¼ãƒ çµ‚äº†
function endGame() {
  gameOver = true;
  clearInterval(spawner); 
  
  document.querySelectorAll('.item').forEach(el => el.remove());

  // â†“â†“ ä¿®æ­£: ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼æ™‚ã€ç‰›ã‚’ç›®ã‚’å›ã—ãŸç”»åƒã«ã™ã‚‹ â†“â†“
  cowImg.src = "cow_stun.png";
  cowImg.style.width = '70px'; // åº§ã£ãŸç‰›ã®ç”»åƒã‚’å°‘ã—å¤§ããè¡¨ç¤ºã™ã‚‹ï¼ˆä»»æ„ï¼‰
  cow.style.bottom = '15px'; // åº§ã£ãŸã‚ˆã†ã«å°‘ã—ä½ç½®ã‚’ä¸‹ã’ã‚‹ï¼ˆä»»æ„ï¼‰

  // ğŸ† ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ã®æ›´æ–°ã¨ä¿å­˜
  if (score > bestScore) {
      bestScore = score;
      localStorage.setItem('bestScore', bestScore); 
      bestScoreEl.textContent = "ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ï¼š" + bestScore; 
  }

  overlay.style.display = "flex";
  finalText.innerHTML = `
    ãŠã¤ã‹ã‚Œã•ã¾ã§ã—ãŸ<br>
    ã‚¹ã‚³ã‚¢ï¼š${score}<br>
    <span style="font-size: 80%;">ãƒ™ã‚¹ãƒˆã‚¹ã‚³ã‚¢ï¼š${bestScore}</span>
  `;
}

// ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ
function restart() {
  location.reload();
}
</script>
</body>
</html>
