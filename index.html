<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>もぐもぐ牛</title>

<style>
body {
  margin: 0;
  background: #e6f2e6;
  font-family: sans-serif;
  user-select: none;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  touch-action: none;
}

/* スコア */
#score {
  font-size: 26px;
  padding: 12px 12px 0;
  text-align: center;
}

#bestScore {
  font-size: 18px;
  color: #666;
  padding-bottom: 12px;
  text-align: center;
}

/* コンボ */
#comboDisplay {
  position: absolute;
  top: 50px;
  right: 20px;
  font-size: 20px;
  font-weight: bold;
  color: #ff4500;
  z-index: 60;
  opacity: 0;
}

/* 地面 */
#ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background: url("ground.png") repeat-x;
  background-size: auto 60px;
  z-index: 40;
}

/* 牛（地面に密着） */
#cow {
  position: absolute;
  bottom: 45px; /* ← ここが重要 */
  left: calc(50% - 45px);
  z-index: 50;
}

#cow img {
  width: 90px;
  display: block;
}

/* アイテム */
.item {
  position: absolute;
  z-index: 10;
}

.item img {
  display: block;
}

/* ゲームオーバー */
#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.7);
  color: #fff;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-size: 26px;
  z-index: 100;
}

#overlay button {
  margin-top: 20px;
  font-size: 22px;
  padding: 12px 24px;
  border-radius: 8px;
  border: none;
}
</style>
</head>

<body>
<div id="game">
  <div id="score">スコア：0</div>
  <div id="bestScore">ベストスコア：0</div>
  <div id="comboDisplay"></div>

  <div id="ground"></div>

  <div id="cow">
    <img id="cow-img" src="cow_right.png">
  </div>

  <div id="overlay">
    <div id="finalText"></div>
    <button onclick="restart()">もう一回</button>
  </div>
</div>

<script>
const cow = document.getElementById("cow");
const cowImg = document.getElementById("cow-img");
const scoreEl = document.getElementById("score");
const bestScoreEl = document.getElementById("bestScore");
const comboDisplay = document.getElementById("comboDisplay");
const overlay = document.getElementById("overlay");
const finalText = document.getElementById("finalText");

let score = 0;
let bestScore = 0;
let combo = 0;
let gameOver = false;
let fallSpeed = 3;
let spawnInterval = 1400;
let spawner;
let lastX = window.innerWidth / 2;

window.onload = () => {
  const saved = localStorage.getItem("bestScore");
  if (saved) {
    bestScore = Number(saved);
    bestScoreEl.textContent = "ベストスコア：" + bestScore;
  }
  spawner = setInterval(createItem, spawnInterval);
};

document.addEventListener("click", e => {
  if (gameOver) return;

  cowImg.src = e.clientX > lastX ? "cow_right.png" : "cow_left.png";
  lastX = e.clientX;

  const x = e.clientX - cow.offsetWidth / 2;
  cow.style.left = Math.max(0, Math.min(window.innerWidth - cow.offsetWidth, x)) + "px";
});

function createItem() {
  if (gameOver) return;

  const item = document.createElement("div");
  item.className = "item";

  const list = [
    { img: "wheat.png", type: "good", size: 70 },
    { img: "corn.png", type: "good", size: 70 },
    { img: "wheat.png", type: "good", size: 70 },
    { img: "onion.png", type: "bad", size: 75 }
  ];

  const data = list[Math.floor(Math.random() * list.length)];
  item.innerHTML = `<img src="${data.img}" style="width:${data.size}px">`;
  item.style.left = Math.random() * (window.innerWidth - data.size) + "px";
  item.style.top = "0px";

  document.getElementById("game").appendChild(item);

  const timer = setInterval(() => {
    item.style.top = item.offsetTop + fallSpeed + "px";

    const c = cow.getBoundingClientRect();
    const i = item.getBoundingClientRect();

    if (i.bottom > c.top && i.left < c.right && i.right > c.left) {
      clearInterval(timer);
      item.remove();

      if (data.type === "good") {
        combo++;
        score += data.img === "corn.png" ? 20 : 10;
        scoreEl.textContent = "スコア：" + score;
        comboDisplay.textContent = combo >= 2 ? `${combo} COMBO!` : "";
        comboDisplay.style.opacity = combo >= 2 ? 1 : 0;
      } else {
        endGame();
      }
    }

    if (item.offsetTop > window.innerHeight) {
      clearInterval(timer);
      item.remove();
      combo = 0;
      comboDisplay.style.opacity = 0;
    }
  }, 30);
}

function endGame() {
  gameOver = true;
  clearInterval(spawner);
  cowImg.src = "cow_stun.png";

  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem("bestScore", bestScore);
  }

  overlay.style.display = "flex";
  finalText.innerHTML = `スコア：${score}<br>ベスト：${bestScore}`;
}

function restart() {
  location.reload();
}
</script>
</body>
</html>
