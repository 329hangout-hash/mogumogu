<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>もぐもぐ牛 - 最終版</title>

<style>
body {
  margin: 0;
  background: #e6f2e6;
  font-family: sans-serif;
  user-select: none;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  touch-action: none;
}

/* スコア表示 */
#score {
  font-size: 26px;
  padding: 12px 12px 0;
  text-align: center;
}

#bestScore {
  font-size: 18px;
  color: #666;
  padding: 0 12px 12px;
  text-align: center;
}

/* コンボ表示（小さく調整） */
#comboDisplay {
  position: absolute;
  top: 50px;
  right: 20px;
  font-size: 22px;
  font-weight: bold;
  color: #ff4500;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  z-index: 60;
  opacity: 0;
  transition: opacity 0.3s;
}

/* 地面（高さを減らす） */
#ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  z-index: 40;
  background: url('ground.png') repeat-x;
  background-size: auto 60px;
}

/* 牛（100pxサイズ） */
#cow {
  position: absolute;
  bottom: 60px;
  z-index: 50;
  left: calc(50% - 50px);
}

#cow img {
  width: 100px;
  height: auto;
  display: block;
}

/* 落下アイテム */
.item {
  position: absolute;
  z-index: 10;
}

.item img {
  display: block;
  height: auto;
}

/* ゲームオーバー */
#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.7);
  color: #fff;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-size: 26px;
  text-align: center;
  z-index: 100;
}

#overlay button {
  margin-top: 20px;
  font-size: 22px;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>
<div id="game">
  <div id="score">スコア：0</div>
  <div id="bestScore">ベストスコア：0</div>
  <div id="comboDisplay"></div>

  <div id="ground"></div>
  <div id="cow"><img id="cow-img" src="cow_right.png" alt="牛"></div>

  <div id="overlay">
    <div id="finalText"></div>
    <button onclick="restart()">もう一回</button>
  </div>
</div>

<script>
const cow = document.getElementById("cow");
const cowImg = document.getElementById("cow-img");
const scoreEl = document.getElementById("score");
const bestScoreEl = document.getElementById("bestScore");
const comboDisplay = document.getElementById("comboDisplay");
const overlay = document.getElementById("overlay");
const finalText = document.getElementById("finalText");
const gameArea = document.getElementById("game");

let score = 0;
let bestScore = 0;
let comboCount = 0;
let gameOver = false;
let fallSpeed = 3;
let spawnInterval = 1400;
let spawner;
let lastTapX = window.innerWidth / 2;

window.onload = () => {
  const stored = localStorage.getItem("bestScore");
  if (stored) {
    bestScore = parseInt(stored);
    bestScoreEl.textContent = "ベストスコア：" + bestScore;
  }
  spawner = setInterval(createItem, spawnInterval);
};

function updateComboDisplay(count) {
  if (count >= 2) {
    comboDisplay.textContent = `${count} COMBO!`;
    comboDisplay.style.opacity = 1;
  } else {
    comboDisplay.style.opacity = 0;
  }
}

document.addEventListener("click", e => {
  if (gameOver) return;

  const targetX = e.clientX - cow.offsetWidth / 2;

  cowImg.src = e.clientX > lastTapX ? "cow_right.png" : "cow_left.png";
  lastTapX = e.clientX;

  cow.style.left =
    Math.max(0, Math.min(window.innerWidth - cow.offsetWidth, targetX)) + "px";
});

function createItem() {
  if (gameOver) return;

  const item = document.createElement("div");
  item.className = "item";

  const items = [
    { img: "wheat.png", type: "good", size: 90 },
    { img: "wheat.png", type: "good", size: 90 },
    { img: "corn.png", type: "good", size: 90 },
    { img: "onion.png", type: "bad", size: 100 }
  ];

  const data = items[Math.floor(Math.random() * items.length)];
  item.innerHTML = `<img src="${data.img}" style="width:${data.size}px">`;
  item.dataset.type = data.type;
  item.style.left = Math.random() * (window.innerWidth - data.size) + "px";
  item.style.top = "0px";

  gameArea.appendChild(item);

  const fall = setInterval(() => {
    item.style.top = item.offsetTop + fallSpeed + "px";

    const c = cow.getBoundingClientRect();
    const i = item.getBoundingClientRect();

    if (i.bottom > c.top && i.left < c.right && i.right > c.left) {
      clearInterval(fall);
      item.remove();

      if (data.type === "good") {
        comboCount++;
        score += data.img === "corn.png" ? 20 : 10;
        updateComboDisplay(comboCount);
        scoreEl.textContent = "スコア：" + score;
        difficultyUp();
      } else {
        endGame();
      }
    }

    if (item.offsetTop > window.innerHeight) {
      clearInterval(fall);
      item.remove();
      comboCount = 0;
      updateComboDisplay(0);
    }
  }, 30);
}

function difficultyUp() {
  if (score % 50 === 0) {
    fallSpeed = Math.min(15, fallSpeed + 0.5);
    spawnInterval = Math.max(300, spawnInterval - 100);
    clearInterval(spawner);
    spawner = setInterval(createItem, spawnInterval);
  }
}

function endGame() {
  gameOver = true;
  clearInterval(spawner);

  cowImg.src = "cow_stun.png";
  cow.style.bottom = "20px";

  if (score > bestScore) {
    bestScore = score;
    localStorage.setItem("bestScore", bestScore);
    bestScoreEl.textContent = "ベストスコア：" + bestScore;
  }

  overlay.style.display = "flex";
  finalText.innerHTML = `
    おつかれさまでした<br>
    スコア：${score}<br>
    <span style="font-size:80%">ベストスコア：${bestScore}</span>
  `;
}

function restart() {
  location.reload();
}
</script>
</body>
</html>
