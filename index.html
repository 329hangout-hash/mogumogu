<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>もぐもぐ牛 - 最終版</title>

<style>
  body {
    margin: 0;
    background: #e6f2e6;
    font-family: sans-serif;
    user-select: none;
  }

  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    touch-action: none;
  }

  #score {
    font-size: 26px;
    padding: 24px 12px 0;
    text-align: center;
  }

  #bestScore {
    font-size: 18px;
    color: #666;
    padding: 4px 12px 12px;
    text-align: center;
  }

  #comboDisplay {
    position: absolute;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    font-weight: bold;
    color: #ff4500;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    z-index: 60;
    opacity: 0;
    transition: opacity 0.3s;
  }

  #comboDisplay .combo-num { font-size: 32px; }
  #comboDisplay .combo-text { font-size: 16px; margin-left: 4px; }

  #ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100px;
    z-index: 40;
    background: url('ground.png') repeat-x;
    background-size: auto 100px;
  }

  #cow {
    position: absolute;
    bottom: 40px;
    z-index: 50;
    left: calc(50% - 30px);
  }

  #cow img { width: 90px; display: block; }

  .item { position: absolute; z-index: 10; }
  .item img { display: block; }
